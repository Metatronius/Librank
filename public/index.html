<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>librank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <main class="class container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div id="left"></div>
                    <p>VS.</p>
                    <div id="right"></div>
                    <ol id="ratings">
                    </ol>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script>
    $(() => {
        $.get('song/rankings', (data) => {
            console.log(data);
            data = data.sort((a, b) => {
              return b.rank - a.rank;
            });
            for (let i = 0; i < data.length; i++) {
                $('#ratings').append(`<li>${data[i].trackName}</li>`);
            }
        })
        $.get('/song/pair', (data) => {
            console.log(data);
            $('#left').append(`<input type="image" src="${data[0].albumArt}"/><p>${data[0].trackName}</p>`);
            $('#right').append(`<input type="image" src="${data[1].albumArt}"/><p>${data[1].trackName}</p>`)
        })
    })
    $('#right').click((e) => {
      
    })
</script>

</html>
